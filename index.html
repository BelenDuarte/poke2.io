<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Bowl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ventana">
            <img src="logo.png" alt="logo">
            <h1>About us</h1>
             <button>Menu</button> 
              <button>Catering</button>
             <h3>Hours</h3>
                 <p>mon- fri 11am-10pm <br>sat 12pm-1am <br>sun 12pm-9pm</p>
             <h3>Locations</h3>
                 <img src="map.png" alt="">
             <button class="contact">Contact us</button>
        </div>

        <div class="video">
            <video src="video.mp4" controls></video>
        </div>

        <div class="poke">
            <div class="blue">
                <h1>Poke your way</h1>
                <button class="uno"> 
                    <span class="button-heading">1️⃣ choose your protein</span><br>
                    <span class="button-content" style="display: none;"><em>salmon, tuna, tofu</em></span>
                </button>
                <button class="dos"> 
                    <span class="button-heading">2️⃣ pick your base</span><br>
                    <span class="button-content" style="display: none;"><em>rice, quineo, soba noodles</em></span>
                </button>
                <button class="tres"> 
                    <span class="button-heading">3️⃣ select a marinade</span><br>
                    <span class="button-content" style="display: none;"><em>ponzu, sriracha aioli, sesame miso</em></span>
                </button>

            </div>
            <div class="red">
                <h2>poke</h2>
                <img src="pronounciation.png" alt="pronounciation" class="imagen">
                <p>noun <br>Pronounced(Po-kay) <br>A popular Hawaiian dish of marinated, diced raw fish served over rice</p>
                <button class="sonido"><img src="sound-dark.png" alt="sonido" class="sound"></button>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
